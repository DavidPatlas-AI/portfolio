        body {
            background: #232526;
            color: #e0ffe0;
            font-family: 'Varela Round', Arial, sans-serif;
            direction: rtl;
            margin: 0;
            min-height: 100vh;
        }
        header#status-bar {
            background: rgba(20,40,20,0.7);
            color: #00ff99;
            box-shadow: 0 0 20px #00ff99;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            font-size: 1.1em;
        }
        button {
            background: rgba(30,60,30,0.8);
            color: #e0ffe0;
            border: none;
            border-radius: 1.5em;
            box-shadow: 0 0 10px #00ff99, 0 0 2px #fff inset;
            padding: 1em 2em;
            margin: 0.5em;
            font-size: 1.1em;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: scale(1.07) rotate(-2deg);
            box-shadow: 0 0 30px #00ff99, 0 0 10px #fff inset;
        }
        .button-pair {
            display: flex;
            align-items: center;
            gap: 1em;
            margin-bottom: 1em;
        }
        .result {
            min-height: 2em;
            margin-top: 0.5em;
            color: #fff;
            background: rgba(0,0,0,0.2);
            border-radius: 1em;
            padding: 0.5em 1em;
            box-shadow: 0 0 8px #00ff99 inset;
        }
        #progress-bar-outer {
            width: 100%;
            height: 1.5em;
            background: #222;
            border-radius: 1em;
            margin: 0.5em 0;
            overflow: hidden;
            box-shadow: 0 0 10px #00ff99 inset;
        }
        #progress-bar-inner {
            height: 100%;
            background: linear-gradient(90deg, #00ff99, #ffeb3b);
            width: 0%;
            transition: width 0.7s;
        }
        #stars {
            font-size: 2em;
            color: #ffeb3b;
            margin: 0.5em 0;
        }
        nav#side-menu {
            position: fixed;
            right: -180px;
            top: 60px;
            width: 160px;
            background: rgba(20,40,20,0.85);
            border-radius: 1em 0 0 1em;
            box-shadow: 0 0 20px #00ff99;
            z-index: 1000;
            transition: right 0.4s cubic-bezier(.68,-0.55,.27,1.55);
            display: flex;
            flex-direction: column;
            gap: 0.5em;
            padding: 1em 0.5em;
        }
        nav#side-menu.open { right: 0; }
        #menu-toggle {
            position: fixed;
            right: 10px;
            top: 10px;
            z-index: 1100;
            background: #00ff99;
            color: #222;
            border: none;
            border-radius: 50%;
            width: 2.5em;
            height: 2.5em;
            font-size: 1.5em;
            box-shadow: 0 0 10px #00ff99;
            cursor: pointer;
            transition: background 0.2s;
        }
        #menu-toggle:hover { background: #ff0044; color: #fff; }
        nav#side-menu button {
            background: none;
            color: #e0ffe0;
            border: none;
            font-size: 1.1em;
            padding: 0.5em 0;
            text-align: right;
            cursor: pointer;
            transition: color 0.2s, transform 0.2s;
        }
        nav#side-menu button:hover {
            color: #ffeb3b;
            transform: scale(1.08) translateX(-5px);
            text-shadow: 0 0 8px #00ff99;
        }
        header {
            text-align: center;
            margin-top: 30px;
        }
        h1 {
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00;
        }
        section {
            margin: 30px 0;
        }
        .explosive {
            background: #ff2222;
            color: #fff;
            border: 2px solid #ff2222;
            font-weight: bold;
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .explosive.exploded {
            animation: explode 0.5s;
            background: #fff;
            color: #ff2222;
        }
        @keyframes explode {
            0% { transform: scale(1); }
            50% { transform: scale(1.3) rotate(10deg); }
            100% { transform: scale(0.8) rotate(-10deg); }
        }
        .bus-stop {
            background-color: #001f1f;
            border: 2px solid #00ffcc;
            padding: 20px;
            border-radius: 12px;
            display: inline-block;
            margin-top: 10px;
        }
        .bus-line {
            font-size: 24px;
            font-weight: bold;
            color: #ffdd00;
        }
        .bus-time {
            font-size: 18px;
            margin-top: 10px;
            color: #00ffcc;

        .feature-result {

            padding: 12px;
            background: rgba(0,255,180,0.08);
            border-radius: 12px;
            min-height: 32px;
            color: #fff;
            font-size: 1.1em;
            box-shadow: 0 0 8px #00ffb055;
            text-align: center;
            transition: all 0.2s;
        }
    </style>
