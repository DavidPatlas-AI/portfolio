<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rain of Numbers</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      color: lime;
      font-family: monospace;
    }
    .number {
      position: absolute;
      font-size: 24px;
      animation: fall linear infinite;
    }
    @keyframes fall {
      from {
        transform: translateY(-100%);
      }
      to {
        transform: translateY(110%);
      }
    }
  </style>
</head>
<body>
    <link rel="stylesheet" href="גשם.css">
    <link rel="stylesheet" href="גשם.js">
  <script>
    const createRain = () => {
      const number = document.createElement('div');
      number.classList.add('number');
      number.textContent = Math.floor(Math.random() * 10); // Random digit
      number.style.left = Math.random() * window.innerWidth + 'px';
      number.style.animationDuration = Math.random() * 3 + 2 + 's'; // Random fall speed
      document.body.appendChild(number);

      setTimeout(() => number.remove(), 5000); // Remove after 5 seconds
    };

    setInterval(createRain, 100); // Create a new number every 100ms
  </script>
</body>
</html>
