
<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>מרכז טרנדים - {{ date }}</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body style="background-color: {{ bg_color }};">
  <div class="container">
    <div class="header">
      <img src="../images/cat.jpg" alt="אייקון טרנד" class="icon">
      <h1>📊 דוח טרנדים – {{ date }}</h1>
    </div>

    <div class="section">
      <h2>📖 סיפור יומי</h2>
      <p>{{ story }}</p>
    </div>

    <div class="section">
      <h2>📌 טיפ לניתוח טרנדים</h2>
      <p>{{ tip }}</p>
    </div>

    <div class="section">
      <h2>🎯 מידע על טרנדים</h2>
      <ul class="main-list">
        <li>🎨 <strong>צבע טרנדי:</strong> <span class="color-box" style="background-color: {{ bg_color }}"></span> {{ color }}</li>
        <li>😊 <strong>רגש דומיננטי:</strong> {{ emotion }}</li>
        <li>🐱 <strong>חיה סמלית:</strong> {{ animal }}</li>
        <li>💪 <strong>עוצמת הטרנד:</strong> %</li>
        <li>💡 <strong>מילים חזקות:</strong><br> {% for word in keywords %} {{ word }}<br> {% endfor %}</li>
      </ul>
    </div>
  </div>
  <script src="../script.js"></script>
</body>
</html>
