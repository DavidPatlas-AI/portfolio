<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>מרכז הכלים - בודק</title>
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Heebo', sans-serif;
      background: linear-gradient(180deg, #001d3d 0%, #232526 100%);
      color: #fff;
      margin: 0;
      min-height: 100vh;
      direction: rtl;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 2em 1em 3em 1em;
    }
    h1 {
      text-align: center;
      margin-bottom: 1.5em;
      font-size: 2.2em;
      color: #ffd700;
      letter-spacing: 1px;
      text-shadow: 0 2px 8px #0008;
    }
    .search-box {
      width: 100%;
      max-width: 350px;
      margin: 0 auto 2em auto;
      display: block;
      padding: 0.7em 1em;
      border-radius: 1.5em;
      border: none;
      font-size: 1.1em;
      background: #232526;
      color: #ffd700;
      box-shadow: 0 2px 8px #ffd70022;
      outline: none;
      text-align: right;
    }
    .category {
      margin-bottom: 2.5em;
    }
    .category-title {
      font-size: 1.3em;
      color: #ffd700;
      margin-bottom: 0.7em;
      border-bottom: 1.5px solid #ffd70055;
      padding-bottom: 0.2em;
      letter-spacing: 0.5px;
    }
    .tools-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 1em;
    }
    .tool-btn {
      flex: 1 1 220px;
      min-width: 220px;
      max-width: 320px;
      background: #232526;
      color: #fff;
      border: 2px solid #ffd70055;
      border-radius: 1em;
      padding: 1.2em 1em;
      font-size: 1.1em;
      font-weight: 500;
      margin-bottom: 0.5em;
      cursor: pointer;
      transition: background 0.2s, border 0.2s, color 0.2s, box-shadow 0.2s, transform 0.15s;
      display: flex;
      align-items: center;
      gap: 0.7em;
      box-shadow: 0 2px 8px #ffd70022;
      position: relative;
      animation: fadeInUp 0.7s;
    }
    .tool-btn:hover {
      background: #ffd700;
      color: #232526;
      border-color: #ffd700;
      box-shadow: 0 8px 24px #ffd70055;
      transform: translateY(-4px) scale(1.03) rotate(-1deg);
    }
    .tool-btn:active {
      transform: scale(0.97);
      box-shadow: 0 2px 8px #ffd70022;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px);}
      to   { opacity: 1; transform: none;}
    }
    .tool-btn .react-icon {
      width: 1.5em;
      height: 1.5em;
      vertical-align: middle;
      margin-left: 0.3em;
      filter: drop-shadow(0 0 2px #61dafbaa);
    }
    .tool-btn .html-icon {
      width: 1.5em;
      height: 1.5em;
      vertical-align: middle;
      margin-left: 0.3em;
      filter: drop-shadow(0 0 2px #ffd700aa);
    }
    .tool-btn .tooltip {
      visibility: hidden;
      background: #232526ee;
      color: #ffd700;
      text-align: center;
      border-radius: 0.7em;
      padding: 0.5em 1em;
      position: absolute;
      z-index: 10;
      bottom: 110%;
      right: 0;
      left: 0;
      margin: auto;
      opacity: 0;
      transition: opacity 0.2s;
      font-size: 0.95em;
      pointer-events: none;
      box-shadow: 0 2px 8px #0006;
    }
    .tool-btn:hover .tooltip {
      visibility: visible;
      opacity: 1;
    }
    @media (max-width: 700px) {
      .tools-grid { flex-direction: column; gap: 0.7em; }
      .tool-btn { min-width: 0; width: 100%; }
    }
    .tree-group {
      margin-bottom: 1em;
      border-radius: 0.7em;
      background: #18191a;
      box-shadow: 0 2px 8px #ffd70022;
      padding: 0.7em 1em 0.7em 1em;
    }
    .tree-toggle {
      background: none;
      border: none;
      color: #ffd700;
      font-size: 1.1em;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 0.5em;
      display: flex;
      align-items: center;
      gap: 0.5em;
      transition: color 0.2s;
    }
    .tree-toggle:hover { color: #fffbe4; }
    .tree-children { display: none; margin-right: 1.5em; }
    .tree-group.open .tree-children { display: block; }
    .tree-group .tree-toggle .arrow { transition: transform 0.2s; }
    .tree-group.open .tree-toggle .arrow { transform: rotate(90deg);}
    .main-label {
      background:#ffd700;
      color:#232526;
      border-radius:0.5em;
      padding:0.1em 0.5em;
      font-size:0.8em;
      margin-right:0.5em;
      font-weight:bold;
      letter-spacing:0.5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>מרכז הכלים של בודק</h1>
    <input class="search-box" id="searchBox" type="text" placeholder="חפש כלי לפי שם או קטגוריה...">

    <!-- קטגוריה: מזהי זהות -->

        <div class="tree-children">
          <button class="tool-btn" onclick="window.open('tz-validator-html (3).html', '_blank')">

            בודק תעודת זהות (גרסה 3)

          </button>
          <button class="tool-btn" onclick="window.open('tz-validator-html.html', '_blank')">
            <img class="html-icon" src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/html5/html5-original.svg" alt="HTML">

          </button>
          <button class="tool-btn" onclick="window.open('tz-validator-html (2).html', '_blank')">
            <img class="html-icon" src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/html5/html5-original.svg" alt="HTML">
            בודק תעודת זהות (גרסה 2)
            <span class="tooltip">בודק ת"ז - גרסה 2</span>
          </button>
          <button class="tool-btn" onclick="window.open('tz-validator-html (1).html', '_blank')">
            <img class="html-icon" src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/html5/html5-original.svg" alt="HTML">
            בודק תעודת זהות (גרסה 1)

    </div>

    <!-- קטגוריה: מספרי רכב -->

    <!-- קטגוריה: חשבונות בנק -->

        <button class="tool-btn" onclick="window.open('bank-account-validator-interactive.html', '_blank')">

    <!-- קטגוריה: ברקוד, ח.פ., דרכון -->

      <div class="category-title">🏷️ ברקוד, ח.פ., דרכון</div>
      <div class="tools-grid">
        <button class="tool-btn" onclick="window.open('barcode-ean13-validator.html', '_blank')">
          <img class="html-icon" src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/html5/html5-original.svg" alt="HTML">

        <button class="tool-btn" onclick="window.open('passport-validator-artifact.html', '_blank')">

          בודק דרכון
          <span class="tooltip">בודק תקינות מספר דרכון</span>
        </button>
      </div>
    </div>

    <!-- קטגוריה: כלים מתקדמים (React/TSX) -->
    <div class="category">
      <div class="category-title">⚛️ כלים מתקדמים (React)</div>
      <div class="tools-grid">
        <button class="tool-btn" onclick="alert('כלי זה דורש סביבת React/פיתוח. פנה למנהל המערכת או המר את הקובץ ל־HTML.');">
          <img class="react-icon" src="https://upload.wikimedia.org/wikipedia/commons/a/a7/React-icon.svg" alt="React">
          super-id-analyzer-fixed (React)
          <span class="tooltip">כלי זה דורש סביבת React/פיתוח</span>

        <button class="tool-btn" onclick="alert('כלי זה דורש סביבת React/פיתוח. פנה למנהל המערכת או המר את הקובץ ל־HTML.');">
          <img class="react-icon" src="https://upload.wikimedia.org/wikipedia/commons/a/a7/React-icon.svg" alt="React">
          super-id-analyzer.tsx
          <span class="tooltip">כלי זה דורש סביבת React/פיתוח</span>
        </button>
        <button class="tool-btn" onclick="alert('כלי זה דורש סביבת React/פיתוח. פנה למנהל המערכת או המר את הקובץ ל־HTML.');">
          <img class="react-icon" src="https://upload.wikimedia.org/wikipedia/commons/a/a7/React-icon.svg" alt="React">

        <button class="tool-btn" onclick="alert('כלי זה דורש סביבת React/פיתוח. פנה למנהל המערכת או המר את הקובץ ל־HTML.');">

          id-analyzer-simple.tsx
          <span class="tooltip">כלי זה דורש סביבת React/פיתוח</span>
        </button>
        <button class="tool-btn" onclick="alert('כלי זה דורש סביבת React/פיתוח. פנה למנהל המערכת או המר את הקובץ ל־HTML.');">

          id-analyzer.tsx

        </button>

    </div>

    <!-- דפים נוספים -->
    <div class="category">
      <div class="category-title">📄 דפים נוספים</div>
      <div class="tools-grid">
        <button class="tool-btn" onclick="window.open('homepage.html', '_blank')">
          <img class="html-icon" src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/html5/html5-original.svg" alt="HTML">
          דף הבית הישן
          <span class="tooltip">דף הבית המקורי של הכלים</span>
        </button>
        <button class="tool-btn" onclick="window.open('secure_homepage.html', '_blank')">

          דף בית מאובטח
          <span class="tooltip">גרסה מאובטחת של דף הבית</span>
        </button>
        <button class="tool-btn" onclick="window.open('super-id-analyzer.html', '_blank')">

          המפענח הסודי (HTML)
          <span class="tooltip">גרסה HTML של המפענח הסודי</span>
        </button>
        <button class="tool-btn" onclick="window.open('super-id-analyzer-guide.md', '_blank')">

          מדריך המפענח הסודי

          דף בית כפתורים זהובים (מעודכן)

  </div>
  <script>
    // חיפוש מהיר
    const searchBox = document.getElementById('searchBox');
    searchBox.addEventListener('input', function() {
      const val = this.value.trim();
      document.querySelectorAll('.tool-btn').forEach(btn => {
        const text = btn.textContent;
        if (text.includes(val) || btn.parentElement.parentElement.querySelector('.category-title').textContent.includes(val)) {
          btn.style.display = '';
        } else {
          btn.style.display = 'none';
        }
      });
      // הסתר קטגוריה אם אין בה כלים מוצגים
      document.querySelectorAll('.category').forEach(cat => {
        const visible = Array.from(cat.querySelectorAll('.tool-btn')).some(btn => btn.style.display !== 'none');
        cat.style.display = visible ? '' : 'none';
      });
    });
    // עץ כפתורים
    function toggleTree(id) {
      const group = document.getElementById(id);
      group.classList.toggle('open');
    }
    // פתיחה אוטומטית של כל העצים בטעינה
    document.querySelectorAll('.tree-group').forEach(g => g.classList.add('open'));
  </script>
</body>
